os:
  - linux
  - osx

language: c
compiler:
  - clang

script:
  - cmake ./Source/Native/ -DCMAKE_BUILD_TYPE=Release -DENET_SHARED=1
  - cmake --build ./Source/Native/

deploy:
  provider: heroku
  api_key: 
    secure: ""
  strategy: git
  app: enet-csharp
  skip_cleanup: true
  on:
    repo: nxrighthere/ENet-CSharp
